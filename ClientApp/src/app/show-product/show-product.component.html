<h1 class="text-center">SHOW PRODUCTS</h1>

<br />
<br />

<div class="container">

  
    <div class="form-group mb-2">
      <label><b>Categories : </b></label>&nbsp;&nbsp;
      <select  class="form-control form-control-sm" (change)="changeCategory($event.target)">
        <option value="0">All Types</option>
        <option *ngFor="let category of categories" value="{{category.categoryID}}">{{category.categoryName}}</option>
      </select>
    </div>
  

  <br /> <br /> <br /><br /> <br />
  <div class="row clearfix">

    <div class="col-lg-3 col-md-4 col-sm-12" *ngFor="let product of products">

      <div class="card product_item">

        <div class="body">

          <div class="cp_img" >
            <img src="assets/{{product.productImage}}" height="225" width="225">

          </div>

          <div class="product_details">

            <h5>{{product.productName}}</h5>

            <ul class="product_price list-unstyled">
              <li class="new_price"><h5>â‚¹{{product.productPrice}}</h5></li>
            </ul>

            <div class="hover">
              <a (click)="clickMe(product.productID)" class="btn btn-primary btn-md waves-effect"><i class="fa-solid fa-cart-plus"></i></a>&nbsp;&nbsp;
              <a routerLink="product-detail/{{product.productID}}" class="btn btn-primary btn-md waves-effect">Details</a>
            </div>

          </div>


        </div>

      </div>

    </div>


  </div>

</div>
