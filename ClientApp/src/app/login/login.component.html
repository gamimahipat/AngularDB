


<div class="login-box">
  <h2>Login</h2>
 
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="user-box">

      <input type="email" formControlName="email" />
      <label>Email</label>
    </div>
    <div class="user-box">
      <input type="password" formControlName="customerPassword">
      <label>Password</label>
    </div>
    <div class="text-center">
      <button>
       
        <span></span>
        <span></span>
        Submit
      </button>
    </div>
   
    <br />
    <div class="text-center">
      <a style="color:red"  [routerLink]="['/register']">Register</a>
    </div>
  </form>
</div>
